<div class="my-work-container">
    @for (img of [0,1,2,3,4,5]; track $index) {
    <img class="background{{img}}" src="./assets/img/ball.png" alt="ball">
    }
    <h2>{{'myWork.header' | translate}}</h2>
    <div class="description">{{'myWork.description' | translate}}</div>
    @for (work of myWorks; track $index) {
    <app-project [work]="work" [index]="$index"></app-project>
    }
</div>
