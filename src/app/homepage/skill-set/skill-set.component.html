<div class="background-container">
    <div sr class="skill-set-container">
        <h2 i18n>Skill set</h2>
        <div>
            @for (skill of skills; track $index) {
            <div>
                <img src="./assets/img/skill_set/skill_{{skill.img}}.png" alt="skill">
                <span>{{skill.skill}}</span>
            </div>
            }
        </div>
    </div>
</div>
